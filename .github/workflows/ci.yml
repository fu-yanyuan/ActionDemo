name: github actions
run-name: ${{ github.actor }} is testing out GitHub Actions for siwe api 🚀
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - run: echo "🍏 This job's status is ${{ job.status }}."