name: github actions for api test
run-name: ${{ github.actor }} is testing out GitHub Actions for siwe api ðŸš€
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
      - run: go version
      - name: Format
        run: gofmt -l -w .
      - name: Test 
        run: go test -v